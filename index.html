  // Firebase SDK imports
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-app.js";
  import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-firestore.js";

  // Your Firebase config (paste the one you copied earlier here)
  const firebaseConfig = {
  apiKey: "AIzaSyC-SIEL9SXhsEz0i157AigeKpyOeiXNkHo",
  authDomain: "student-dashboard-17cbd.firebaseapp.com",
  projectId: "student-dashboard-17cbd",

  messagingSenderId: "1055612810273",
  appId: "1:1055612810273:web:eb6f2b34cff13d31055f60"
};


  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // Test: Add a student when page loads
  window.addEventListener("load", async () => {
    try {
      await addDoc(collection(db, "students"), {
        name: "Test Student",
        roll: "001",
        createdAt: new Date()
      });
      console.log("✅ Test student added!");
    } catch (e) {
      console.error("❌ Error adding test student: ", e);
    }
  });
</script>
